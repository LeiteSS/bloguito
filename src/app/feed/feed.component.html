<div class="container">
  <div class="row mt-5 mb-5">
    <div class="col-md-4">
      <div class="card border-0" style="width: 18rem;">
        <div class="d-flex justify-content-center">
          <img class="card-img-top rounded-circle w-75" src="../../assets/Perfil-Psicologico.jpg" alt="Perfil">
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">Silas Leite</h5>
          <p class="card-text text-center">Vendedor de Pipocas</p>
          <a href="https://github.com/LeiteSS" target="_blank" class="btn btn-outline-dark d-flex justify-content-center">Visitar o Github</a>
          <hr class="mt-4 mb-4">
          <div class="form-group">
            <h6 class="mb-3 text-monospace text-center">Pesquisar</h6>
            <input class="form-control mb-3 w-100" type="text"
              placeholder="Pesquisar por um comentário" [(ngModel)]="searchText">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div>
        <h3 class="text-center mb-4 text-monospace">Digite abaixo os seus comentários:</h3>
        <div class="form-group">
          <label for="name" class="text-monospace">Nome:</label>
          <input
            type="text"
            class="form-control mb-3"
            name="name"
            id="name"
            placeholder="Digite o seu nome"
            [(ngModel)]='post.name'
          >
        </div>
        <div class="form-group">
          <label for="message" class="text-monospace">Mensagem:</label>
          <textarea
            class="form-control mb-3"
            name="message"
            id="message"
            cols="30"
            rows="4"
            placeholder="Digite a sua mensagem"
            [(ngModel)]='post.message'
          ></textarea>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-outline-info w-25" (click)="sendMessage()">Publicar</button>
        </div>
      </div>
      <hr class="mt-5 mb-5">
      <h3 class="text-center mb-4 text-monospace">Comentários</h3>
      <div class="container">
        <div class="card mb-4" *ngFor="let post of listPosts | filter: searchText">
          <div class="card-header">
            <h4 class="card-title">{{ post.name }}</h4>
          </div>
          <div class="card-body">
            <p class="card-text">{{ post.message }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
